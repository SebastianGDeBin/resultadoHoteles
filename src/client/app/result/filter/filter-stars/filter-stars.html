<div class="filter-ctn"><p ng-click="collapse =! collapse" class="filter-header"><i class="fa fa-star" aria-hidden="true"></i> Estrellas <i class="fa fa-sort-asc" aria-hidden="true"></i></p><section ng-show="!collapse" class="filter-container"><input type="checkbox" ng-click="$ctrl.allStars()" class="check-stars"><label class="all-stars">Todas las estrellas</label><div ng-repeat="star1 in $ctrl.filterStars | orderBy:'number':true " class="check-ctn"><input type="checkbox" ng-click="$ctrl.filterByStars(star1)" ng-checked="$ctrl.filters.starsCheck.star1" class="check-stars"><label class="stars-ctn"><span ng-repeat="star in $ctrl.numberStars(star1) track by $index" class="star"><i class="fa fa-star" aria-hidden="true"></i></span></label></div></section></div>
